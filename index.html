<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Calculator</h1>
      <input type="text" class="input" id="input" />
      <input type="text" class="output" id="output" />
      <div class="btns-container" id="">
        <button class="btn btn-num btn-1">1</button>
        <button class="btn btn-num btn-2">2</button>
        <button class="btn btn-num btn-3">3</button>
        <button class="btn btn-num btn-4">4</button>
        <button class="btn btn-num btn-5">5</button>
        <button class="btn btn-num btn-6">6</button>
        <button class="btn btn-num btn-7">7</button>
        <button class="btn btn-num btn-8">8</button>
        <button class="btn btn-num btn-9">9</button>
        <button class="btn btn-num btn-0">0</button>
        <button class="btn btn-num btn-operator btn-add">+</button>
        <button class="btn btn-num btn-operator btn-sub">-</button>
        <button class="btn btn-num btn-operator btn-multi">*</button>
        <button class="btn btn-num btn-operator btn-divide">/</button>

        <button class="btn btn-num btn-dele">del</button>
        <button class="btn btn-num btn-cls">cls</button>
        <button class="btn btn-num btn-equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
